<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no" />

    <title>MailSwift</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      body {
        background: linear-gradient(210deg, #8174a0, #a888b5, #efb6c8);
        min-height: 100vh;
        padding: 2rem;
      }
      
      .mailbluster-container {
        max-width: 1100px;
        margin: 0 auto;
      }
      
      .header-bar {
        margin-bottom: 2rem;
      }
      
      .header-bar h1 {
        font-family: 'Old English Text MT', serif;
        font-size: 2.5rem;
        color: black;
      }
      
      .form-content {
        background: #e9c9ff00;
        border-radius: 15px;
        box-shadow: -2px 20px 30px rgb(0 0 0 / 45%);
        padding: 2rem;
      }
      
      .input-field {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s ease;
        margin-bottom: 20px;
      }
      
      .grid-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 40px;
        margin-bottom: 1rem;
      }
      
      .template-section {
        background-color: #d3e1ff;
        border-radius: 10px;
        padding: 1rem;
      }
      
      .template-editor {
        width: 100%;
        height: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        resize: none;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.5;
        background-color: #d3e1ff;
      }
      
      .side-panel {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      
      .upload-section {
        border-radius: 10px;
        padding: 1.5rem;
        text-align: center;
      }
      
      .recipients-section {
        background-color: hsl(131.86deg 100% 84.52%);
      }
      .attachments-section {
        background-color: #e994f7;
      }
      
      .file-upload-box {
        border: 2px dashed #cbd5e1;
        border-radius: 8px;
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
        background: rgba(255, 255, 255, 0.5);
      }
      
      .file-upload-box:hover {
        border-color: #3b82f6;
        background: rgba(255, 255, 255, 0.7);
      }
      
      .file-upload-box input[type='file'] {
        display: none;
      }
      
      .section-title {
        color: #1e3a8a;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .send-button {
        background-color: #ffd2a0;
        color: black;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      
      .send-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
      }
      
      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: 1fr;
          gap: 20px;
        }
      
        .template-editor {
          height: 200px;
        }
      
        .mailbluster-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="mailbluster-container">
      <div class="header-bar">
        <a href="main.html" style="text-decoration: none; color: inherit;"><h1>MailSwift</h1></a>
      </div>

      <div class="form-content">
        <form method="POST" enctype="multipart/form-data">
          <input type="text" class="input-field" name="subject" placeholder="Subject" required />

          <div class="grid-container">
            <div class="template-section">
              <textarea class="template-editor" name="template" placeholder="Write your template here using {{ variables }}..." required></textarea>
            </div>

            <div class="side-panel">
              <div class="upload-section recipients-section">
                <div class="section-title">
                  <i class="fas fa-users"></i>
                  Recipients
                </div>
                <div class="file-upload-box">
                  <input type="file" name="csv_file" id="csv-upload" accept=".csv" required />
                  <label for="csv-upload" class="file-upload-label">
                    <i class="fas fa-file-csv fa-2x"></i><br />
                    <strong>Upload CSV</strong>
                  </label>
                </div>
              </div>

              <div class="upload-section attachments-section">
                <div class="section-title">
                  <i class="fas fa-paperclip"></i>
                  Attachments
                </div>
                <div class="file-upload-box">
                  <input type="file" name="attachments" id="file-upload" multiple />
                  <label for="file-upload" class="file-upload-label">
                    <i class="fas fa-cloud-upload-alt fa-2x"></i><br />
                    <strong>Upload Files</strong>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="send-button">
            <i class="fas fa-paper-plane"></i>
            Send Emails
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
